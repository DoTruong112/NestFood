<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>

        </tr>
        <tr th:each="categories : ${categories}">
            <td th:text="${categories.id}"></td>
            <td th:text="${categories.name}"></td>
        </tr>
    </table>
</body>
</html>
